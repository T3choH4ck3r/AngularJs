<!--Direcctive Section-->
<div ng-controller="EventType">
<my-element></my-element>
</div>

<!-- Body section -->
<div class="container-fluid" ng-controller="mainCtrl">
	<div class="row">
		<div class="col-md-2">
			<div ng-include = "'leftFilterTemplate.html'"></div>	
		</div>
		<div class="col-md-9">
		<div class="col-md-4 desc" ng-repeat="item in Games |filter: {Device: 'Mobile'}" ng-show="(Filter[item.Type]&&Filter[item.numberOfPlayers])">
		<img ng-src="{{item.Image}}" style="height: 287px;width: 100%;">					
			<ul style="list-style: none;border:  1px solid;">
				
				<li>Name: {{item.Name}}</li>
				<li>Device: {{item.Device}}</li>
				<li>Type: {{item.Type}}</li>
				<li>Number of Players: {{item.numberOfPlayers}}</li>
			</ul>		
		</div>		
		</div>		
	</div>
</div>
